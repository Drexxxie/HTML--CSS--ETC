<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<link rel="stylesheet" type="text/css" href="C:/Users/Adegbuyi Daniel/Documents/HTML, CSS, ETC/style.css">
</head>
<body>
<h1>Registration Form</h1>
<p>Please fill out this form with the required information</p>
<form method="post" action="https://register-demo.freecodecamp.org">
  <fieldset>
    <label for="first-name">Enter Your First Name:
      <input id="first-name" type="text" required />
    </label>
    <br/>
    <label for="last-name">Enter Your Last Name:
      <input id="last-name" type="text" required />
    </label>
    <br/>
    <label for="email">Enter Your Email:
      <input id="email" type="email" required />
    </label>
    <br/>
    <label for="new-password">Create a New Password:
      <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required />
    </label>
    <br/>
    <label for="confirm-new-password">Confirm New Password:
      <input id="confirm-new-password" type="password" pattern="[a-z0-5]{8,}" required />
    </label>
  </fieldset>
  <fieldset>
    <label>
      <input class="inline" type="radio" name="account-type" />
      Personal Account</label>
    <br/>
    <label>
      <input class="inline" type="radio" name="account-type" />
      Business Account</label>
    <br/>
    <label>
      <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />
      I accept the <a href="https://policies.google.com/terms?hl=en-US">terms and conditions</a> </label>
  </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
<input type="submit" value="Submit" />
</form>
</body>
</html>
